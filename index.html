<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="container">

  <header>
    <div class="head-banner purple-bkg row align-center">
      <h1>Code Journal</h1>
      <a class="show-entries">Entries</a>
    </div>
  </header>
  <main class="form">

    <div id="visible-entries">
      <div class="row">
        <h2>Entries</h2>
        <button id="new-entry" name="new" class="save-button rounded-border purple-bkg">NEW</button>
      </div>
      <div data-view="entries">
        <p class="no-entry">No entries have been recorded.</p>
        <ul id="entrylist">
          <!-- start test here -->

          <!-- end test here -->
        </ul>
      </div>
    </div>

    <div id="visible-form" data-view="entry-form" class="hidden">
      <h2>New Entry</h2>
      <form class="row right" id="code-form">
        <div class="column-half img-frame">
          <img id="photo" src="images/placeholder-image-square.jpg" alt="placeholder">
        </div>
        <div class="column-half">
          <label for="entry-title">Title</label>
          <input required name="title" type="text" id="title">
          <label for="entry-photo">Photo URL</label>
          <input required name="photo" type="url" id="photolink">
        </div>
        <div class="column-full">
          <label for="entry-notes">Notes</label>
          <textarea required name="notes" id="notes"></textarea>
        </div>
        <div>
          <button form="code-form" name="save" type="submit" class="save-button rounded-border purple-bkg">SAVE</button>
        </div>
      </form>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
